<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone Paper Scissor ...</h1>
    <div class="choices">
      <div class="choice" id="stone">
        <img
          src="https://cdn.pixabay.com/photo/2014/07/28/16/06/rock-403774_1280.jpg"
          alt="Stone"
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://th.bing.com/th/id/OIP.aHVgpAi6CNRgT7KZprLpSgHaE8?w=279&amp;h=186&amp;c=7&amp;r=0&amp;o=5&amp;dpr=1.3&amp;pid=1.7"
          alt="Paper"
        />
      </div>
      <div class="choice" id="scissor">
        <img
          src="https://th.bing.com/th/id/OIP.wef6TpnBfBc_pXfWk98BqgHaE8?w=277&amp;h=185&amp;c=7&amp;r=0&amp;o=5&amp;dpr=1.3&amp;pid=1.7"
          alt="Scissor"
        />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Select your choice</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
